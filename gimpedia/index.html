<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,
          width=device-width, initial-scale=1.0,
          minimum-scale=1.0">
    <title>Gimpedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hambuberMenu">
    </div>
    <div class="searchBar">
        <input type="text" id="searchy" placeholder="Search Any Thing">
    </div>
    <div class="searchResults">
    </div>
    <div class="headerPanel">
    </div>
    <div class="imageViewer">
    </div>
    <div class="arrowHolder">
        <button class="arrowSubHolder" id="back"><img src="chevron-left.svg" alt="" class="px60ico"></button>
        <button class="arrowSubHolder" id="forward"><img src="chevron-right.svg" alt="" class="px60ico"></button>
    </div>
    <div class="hero" id="top">
        <div class="glassishCont">Gimpedia</div>
    </div>
    <div id="wikiDisplay"></div>
    <div class="summar"></div>
    <script src="app.js"></script>
</body>
</html>
