<body>
    <div class="topBar">
        <div class="menu">

        <div class="menuVis">
            <a href="index.html" class="menuOpt">Home</a>
            <a href="howToUse.html" class="menuOpt">How To Use Metric Time</a>
            <a href="whatIS.html" class="menuOpt">What Is Metric Time</a>

        <a href="index.html"class="SysName">Metric Time</a>
        <p class="currentClock"></p>

    <div class="centerHolder converter fadeInSpecial">
        <div class="timeHolder timeConvHold" id="oldTimeContainer">
            <input type="text" class="timeConverter" id="hour1" maxlength="1" placeholder="H" inputmode="numeric" pattern="[0-9]*" data-num="1" data-Type="old">
            <input type="text" class="timeConverter" id="hour2" maxlength="1" placeholder="H" inputmode="numeric" pattern="[0-9]*" data-num="2" data-Type="old">
            <input type="text" class="timeConverter" id="min1" maxlength="1" placeholder="M" inputmode="numeric" pattern="[0-9]*" data-num="3" data-Type="old">
            <input type="text" class="timeConverter" id="min2" maxlength="1" placeholder="M" inputmode="numeric" pattern="[0-9]*" data-num="4" data-Type="old">
            <input type="text" class="timeConverter" id="sec1" maxlength="1" placeholder="S" inputmode="numeric" pattern="[0-9]*" data-num="5" data-Type="old">
            <input type="text" class="timeConverter" id="sec2" maxlength="1" placeholder="S" inputmode="numeric" pattern="[0-9]*" data-num="6" data-Type="old">
        </div>
        <div class="centerBTNholder">
            <div class="centerBTNUp"></div>
            <div class="centerBTNDown"></div>
        </div>
        <div class="timeHolder timeConvHold" id="metricTimeContainer">
            <input type="text" class="timeConverter metricTimeHolder" id="Hc" maxlength="1" placeholder="Hc" inputmode="numeric" pattern="[0-9]*" data-num="1" data-Type="metric">
            <input type="text" class="timeConverter metricTimeHolder" id="Dc" maxlength="1" placeholder="Dc" inputmode="numeric" pattern="[0-9]*" data-num="2" data-Type="metric">
            <input type="text" class="timeConverter metricTimeHolder" id="c" maxlength="1" placeholder="c" inputmode="numeric" pattern="[0-9]*" data-num="3" data-Type="metric">
            <input type="text" class="timeConverter metricTimeHolder" id="spacr" maxlength="0" placeholder="." inputmode="numeric" pattern="[0-9]*">
            <input type="text" class="timeConverter metricTimeHolder" id="dc" maxlength="1" placeholder="dc" inputmode="numeric" pattern="[0-9]*" data-num="4" data-Type="metric">
            <input type="text" class="timeConverter metricTimeHolder" id="cc" maxlength="1" placeholder="cc" inputmode="numeric" pattern="[0-9]*" data-num="5" data-Type="metric">
        </div>
    </div>
    <script src="metricTime.js"></script>
    <script src="converter.js"></script>
    <script src="animations.js"></script>
