<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topBar">
        <div class="menu">
            
        </div> 
        <div class="menuVis">
            <a href="index.html" class="menuOpt">Home</a>
            <a href="howToUse.html" class="menuOpt">How To Use Metric Time</a>
            <a href="whatIS.html" class="menuOpt">What Is Metric Time</a>
            <a href="converter.html" class="menuOpt special">Metric Time Converter</a>
            <a href="metricMath.html" class="menuOpt">Metric Time Math</a>
            <a href="metricCDN.html" class="menuOpt">Metric Time JS Library</a>
            <a href="metricCDNDocs.html" class="menuOpt">Metric Time Lib Docs</a>
        </div>
        <p class="SysName">Metric Time</p>
        <div class="clockBody">
            <div class="clockHand longHand"></div>
            <div class="clockHand medHand"></div>
            <div class="clockHand shortHand"></div>
        </div>
    </div>
    
    <div class="centerHolder">
        <div class="timeHolder">
            <span class="clockNum" id="HC">8</span>
            <span class="clockNum" id="DC">2</span>
            <span class="clockNum" id="C">6</span>
            <span class="clockSpacer" id="Cspacer">.</span>
            <span class="clockNum" id="dC">8</span>
            <span class="clockNum" id="cC">8</span>
            <span class="CUnit" id="CUnit">&nbsp;C</span>
        </div>
    </div>
    <script src="metricTime.js"></script>
    <script src="metricAnaClock.js"></script>
    <script src="app.js"></script>
    <script src="animations.js"></script>
</body>
</html>
