<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="bg">
            <button class="toggler"></button>
        </div>
        <div class="downloadbg">
            <a href="https://commons.wikimedia.org/w/index.php?curid=11390283" class="download"></a>
        </div>
        <div class="arrowHolder">
            <button class="back"></button>
            <button class="forward"></button>
        </div>
        <div id="search">
            <input type="text" id="input" placeholder="Search High Quality Images">
            <button class="searchBtn"></button>
        </div>
        <div class="creditHolder">
            <div class="credit">
                By <a href="//commons.wikimedia.org/wiki/User:Alvesgaspar" title="User:Alvesgaspar">Alvesgaspar</a> - <span class="int-own-work" lang="en">Own work</span>, <a href="https://creativecommons.org/licenses/by-sa/3.0" title="Creative Commons Attribution-Share Alike 3.0">CC BY-SA 3.0</a>, <a href="https://commons.wikimedia.org/w/index.php?curid=11390283">Link</a>
            </div>
        </div>
    </div>
    <script src="gui.js"></script>
</body>
</html>
