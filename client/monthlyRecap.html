<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Recap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="GFMLogo.ico">
</head>
<body>
    <!--Centers The Card-->
    <div class="fullScreenCenter">
        <!--Wrapper for the Stats Card-->
        <div id="StatsCard" width="350" height="600"></div>
        <div class="bottomControls">
        <!-- Settings Panel -->
            <div class="settingsPannel">
                <h3 class="sHeader">Background Type</h3>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="conical">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Angular
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radial">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Radial
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="linear">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Linear
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="solid">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Solid
                    </label>
                </div>
                <div>
                    <input type="text" class="form-control" id="angle" placeholder="Background Angle ie 270">
                </div>
                <div>
                    <input type="text" class="form-control" id="bgColor1" placeholder="Backround Color1 (hex #ffffff)">
                </div>
                <div>
                    <input type="text" class="form-control" id="bgColor2" placeholder="Backround Color2 (hex #ffffff)">
                </div>
                <div>
                    <input type="text" class="form-control" id="fontColor" placeholder="Font Color (hex #ffffff)">
                </div>


            </div>
            <!--Bottom Control Btns-->
            <button class="maskButton"></button>
            <button class="btn btn-dark monthly" onclick="download()">download</button>
            <a class="btn btn-dark monthly" onclick="goBack()">Back</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.6.0/dom-to-image-more.min.js"></script>
    <script src="cardMaer.js"></script>
</body>
</html>
